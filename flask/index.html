<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function procesaResultado(respuesta) {
      console.log(respuesta);
    }

    function enviarEdades() {
      var info = {
        "edades": [$("#edadesInput").val()]
      }
      console.log(info);
      $.ajax({
        type: "POST",
        url: "http://127.0.0.1:5000/ordenamiento",
        data: info,
        contentType: "application/json",
        success: procesaResultado,
        dataType: "json"
      });
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <!-- Content here -->
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Agrega las edades separadas por comas</span>
      <input id="edadesInput" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm">
      <button type="button" class="btn btn-primary" onclick="enviarEdades()">Enviar</button>
    </div>
  </div>
</body>

</html>
